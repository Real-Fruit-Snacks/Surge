<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>surge</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#cba6f7">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><text x='50%' y='50%' dominant-baseline='central' text-anchor='middle' font-size='48' font-family='monospace' fill='%23cba6f7'>>_</text></svg>">
  <script src="./vendor/fuse.min.js"></script>
  <script src="./vendor/highlight.min.js"></script>
  <script src="./vendor/bash.min.js"></script>
  <script src="./vendor/powershell.min.js"></script>
  <script src="./vendor/cypher.min.js"></script>
  <script src="./vendor/python.min.js"></script>
  <script src="./vendor/nasm.min.js"></script>
  <script src="./vendor/vba.min.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">> SURGE</h1>

    <div class="search-box">
      <input
        type="text"
        id="search"
        placeholder="Search commands..."
        autofocus
        autocomplete="off"
      />
      <div class="hint">
        <kbd>&#x2191;</kbd> <kbd>&#x2193;</kbd> navigate &nbsp;
        <kbd>Enter</kbd> expand &nbsp;
        <kbd>c</kbd> copy &nbsp;
        <kbd>w</kbd> wrap &nbsp;
        <kbd>v</kbd> vars &nbsp;
        <kbd>Esc</kbd> clear
      </div>
    </div>

    <div class="var-bar">
      <div class="var-bar-left">
        <button class="var-toggle" id="var-toggle">
          <span class="arrow">&#x25BC;</span> Variables <span class="var-badge" id="var-badge">0</span>
        </button>
        <select class="workspace-select" id="workspace-select">
        </select>
        <button class="workspace-btn" id="new-workspace-btn">+ New</button>
        <button class="workspace-btn" id="rename-btn">Rename</button>
        <button class="workspace-btn danger" id="delete-btn">Delete</button>
      </div>
      <div class="var-bar-right">
        <button class="history-toggle" id="history-toggle">
          <span class="arrow">&#x25BC;</span> History
        </button>
        <button class="analyzer-toggle" id="analyzer-toggle">
          <span class="arrow">&#x25BC;</span> Analyzer
        </button>
        <div class="filters-container">
          <button class="filters-toggle" id="filters-toggle">
            <span class="arrow">&#x25BC;</span> Filters <span class="filters-badge" id="filters-badge"></span>
          </button>
          <div class="filters-dropdown" id="filters-dropdown">
            <!-- Toggle items generated by JS -->
          </div>
        </div>
      </div>
    </div>

    <div class="history-panel" id="history-panel">
      <div class="history-panel-inner">
        <div class="history-list" id="history-list">
        </div>
        <div class="history-actions">
          <button class="workspace-btn danger" id="clear-history-btn">Clear History</button>
        </div>
      </div>
    </div>

    <div class="var-panel" id="var-panel">
      <div class="var-panel-inner">
        <div class="var-grid" id="var-grid">
        </div>
        <div class="var-actions">
          <button class="workspace-btn" id="add-var-btn">+ Add Variable</button>
          <button class="workspace-btn danger" id="clear-vars-btn">Clear All</button>
        </div>
      </div>
    </div>

    <div class="analyzer-panel" id="analyzer-panel">
      <div class="analyzer-panel-inner">
        <textarea id="analyzer-input" class="analyzer-textarea" placeholder="Paste or type text to analyze..."></textarea>
        <div class="analyzer-output">
          <div class="analyzer-section">
            <div class="analyzer-label">Characters</div>
            <div class="analyzer-legend">
              <span><span class="char-upper">A</span> upper</span>
              <span><span class="char-lower">a</span> lower</span>
              <span><span class="char-digit">0</span> digit</span>
              <span><span class="char-special">!</span> special</span>
              <span><span class="char-whitespace">Â·</span> space</span>
            </div>
            <div class="analyzer-chars" id="analyzer-chars"></div>
          </div>
          <div class="analyzer-section">
            <div class="analyzer-label">MD5</div>
            <div class="analyzer-hash" id="analyzer-hash">-</div>
          </div>
        </div>
        <div class="analyzer-actions">
          <button class="workspace-btn" id="clear-analyzer-btn">Clear</button>
        </div>
      </div>
    </div>

    <div id="results" class="results">
      <div class="loading">Loading commands...</div>
    </div>
  </div>

  <div class="modal-overlay" id="modal-overlay">
    <div class="modal" id="modal-content">
      <div class="modal-title" id="modal-title">Enter name</div>
      <input type="text" class="modal-input" id="modal-input" placeholder="" autocomplete="off">
      <div class="modal-buttons">
        <button class="modal-btn modal-btn-cancel" id="modal-cancel-btn">Cancel</button>
        <button class="modal-btn modal-btn-confirm" id="modal-confirm-btn">OK</button>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="confirm-overlay">
    <div class="modal" id="confirm-content">
      <div class="modal-title" id="confirm-title">Confirm</div>
      <div class="modal-buttons">
        <button class="modal-btn modal-btn-cancel" id="confirm-cancel-btn">Cancel</button>
        <button class="modal-btn modal-btn-confirm modal-btn-danger" id="confirm-do-btn">Delete</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
