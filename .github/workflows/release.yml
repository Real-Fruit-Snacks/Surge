name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write  # Required to create releases

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation
      
      - name: Get tag information
        id: tag_info
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Get tag annotation message (if annotated tag)
          TAG_MESSAGE=$(git tag -l --format='%(contents)' $VERSION | head -n 1)
          if [ -z "$TAG_MESSAGE" ]; then
            TAG_MESSAGE="Release $VERSION"
          fi
          echo "tag_message=$TAG_MESSAGE" >> $GITHUB_OUTPUT
          
          # Get previous tag for changelog
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 $VERSION^ 2>/dev/null || echo "")
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
      
      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ steps.tag_info.outputs.version }}"
          PREVIOUS_TAG="${{ steps.tag_info.outputs.previous_tag }}"
          
          # Start release notes
          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md
          
          # Generate changelog from commits
          if [ -n "$PREVIOUS_TAG" ]; then
            echo "### Commits since $PREVIOUS_TAG" >> release_notes.md
            echo "" >> release_notes.md
            git log $PREVIOUS_TAG..$VERSION --pretty=format:"- %s (%h)" --no-merges >> release_notes.md
            echo "" >> release_notes.md
            echo "" >> release_notes.md
            
            # Count changes
            COMMITS=$(git rev-list $PREVIOUS_TAG..$VERSION --count)
            FILES_CHANGED=$(git diff --shortstat $PREVIOUS_TAG..$VERSION | awk '{print $1}')
            INSERTIONS=$(git diff --shortstat $PREVIOUS_TAG..$VERSION | awk '{print $4}')
            DELETIONS=$(git diff --shortstat $PREVIOUS_TAG..$VERSION | awk '{print $6}')
            
            echo "### Statistics" >> release_notes.md
            echo "" >> release_notes.md
            echo "- **Commits**: $COMMITS" >> release_notes.md
            echo "- **Files changed**: ${FILES_CHANGED:-0}" >> release_notes.md
            echo "- **Insertions**: ${INSERTIONS:-0}" >> release_notes.md
            echo "- **Deletions**: ${DELETIONS:-0}" >> release_notes.md
          else
            echo "Initial release" >> release_notes.md
          fi
          
          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "" >> release_notes.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREVIOUS_TAG...$VERSION" >> release_notes.md
          
          # Output for next step
          echo "notes_file=release_notes.md" >> $GITHUB_OUTPUT
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Create Release Zip
        run: |
          python3 build.py --release ${{ steps.tag_info.outputs.version }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.tag_info.outputs.tag_message }}
          body_path: ${{ steps.release_notes.outputs.notes_file }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            recall-${{ steps.tag_info.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Notify success
        run: |
          echo "âœ… Release ${{ steps.tag_info.outputs.version }} created successfully!"
          echo "ðŸ”— View at: https://github.com/${{ github.repository }}/releases/tag/${{ steps.tag_info.outputs.version }}"
